<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
 <title>{{ .Site.Title }} | {{ .Title }}</title>
    {{ if isset .Params "description" }}<meta name="description" content="{{ .Description }}">{{ end }}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dnug.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="logo"><img src="/img/logo.png">
                <a name="Startseite"></a>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     </button>
                </div>
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="nav navbar-nav">
                {{ $currentNode := . }}
                {{ range .Site.Menus.main }}
                    <li class="{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}"><a href="{{.URL}}">{{ .Name}}</a></li>
                {{ end }}                        
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>{{ .Title}}</h1>
            <hr>
        </div>
    </header>
    <div class="container">
